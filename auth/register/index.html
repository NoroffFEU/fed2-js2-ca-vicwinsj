<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="../../src/js/router/views/register.js"></script>
    <script type="module" src="../../src/app.js"></script>
  </head>

  <body>
    <header>
      <a href="../../index.html">
        <img src="../../public/images/noroff-logo.png" alt="Noroff Logo" />
      </a>

      <h1>Home</h1>

      <a href="/profile/">My Profile</a>
      <a href="/auth/login/">Login</a>
      <a href="/auth/register/">Register</a>
      <button id="logout-button">Logout</button>
    </header>
    <h1>Register</h1>

    <form id="register-form" name="register">
      <div>
        <label for="name">Name</label>
        <input
          id="register-name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="register-email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="register-password"
          required
          minlength="8"
        />
      </div>

      <a href="/auth/login/">Login</a>
      <button type="submit" id="register-button">Register</button>
      <p id="register-error"></p>
    </form>
  </body>
</html>
